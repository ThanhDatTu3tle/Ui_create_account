<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4689abf8fc.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-padding">
            <div class="button-quit">
                <div id="cricle">
                    <div id="x1"></div>
                    <div id="x2"></div>
                </div>
            </div>
            <div class="content">
                <p style="font-family: 'Lato', sans-serif; 
                        font-size: large; 
                        font-weight: bolder;">
                    Create an account to add <br>
                    posts as favorite
                </p>
            </div>
            <div class="options">
                <div id="gg">Sign up with Google</div>
                <div id="fb">Sign up with Facebook</div>
                <div id="tw">Sign up with Twitter</div>
            </div>
            <div class="require">
                <div id="check-button"></div>
                <div>I'm interested in updates about products <br> 
                    and services
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
